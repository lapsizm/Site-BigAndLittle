{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main-content %}
<style>
    .main {
        background: #fdd5b1;
    }
</style>
<div class="main">
    <div class="container">

        <h3>Авторизация</h3>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <input type="submit" value="Войти">
        </form>
    </div>
</div>


{% endblock %}
